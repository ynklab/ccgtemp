#### Semantic templates for Japanese #####

# Basic logical form:
# x-ga y-o E-suru \C1 C2 K. exists e. (K(E,e) & C1(x,e,Nom) & C2(y,e,Acc))

# Type T ::= Entity | Event | Prop | T1 -> T2 | Interval

# Variable     Type
# x,y,z,x1,x2  Entity, E
# e,e1,e2      Event, Ev
# i            Interval, speech time,  I
# j,j1,j2      Interval, reference time,  I
# F,G,F1,F2    E -> Prop
# J,J1,J2      Ev -> I -> I -> Prop
# N,N1,N2      (E -> Prop) -> E -> Prop (= Nmod)
# K,K1,K2      (Ev -> I -> I -> Prop) -> Ev -> I -> I -> Prop (= Vmod)
# Q,Q1,Q2      Nmod -> (E -> Prop) -> Prop (= NP*)
# C1,C2        Entity -> Event -> (Event -> Entity) -> Prop (= Role)
# S,S1,S2      Role -> Role -> Role -> Vmod -> I -> I -> Prop (= S*)
# V1           (Nmod -> (E -> Prop) -> Prop) -> Role -> Role -> Role -> Vmod -> I -> I -> Prop (= NP* -> S*)
# V2           (Nmod -> (E -> Prop) -> Prop) -> (Nmod -> (E -> Prop) -> Prop) -> Role -> Role -> Role -> Vmod -> I -> I -> Prop (= NP* -> NP* -> S*)
# V3           (Role -> Role -> Role -> Vmod -> I -> I -> Prop) -> Role -> Role -> Role -> Vmod -> I -> I -> Prop (=S* -> S*)
# E            expression (surface form)

# H,H1,H2      I -> Prop 時間副詞を扱うとき以外いらない
# M,M1,M2      (I -> Prop) -> I -> Prop (= Nmod)  時間副詞を扱うとき以外いらない

# Constant          Type
# Nom,Acc,Dat,Attr  Event -> Entity
# AccI              Event -> Prop -> Prop

# Cat         Term : Type
# S           \C1 C2 C3 K i1. exists e1. K(\e2 i2.(E(e2) & hoge),e1,i1) : Role -> Role -> Role -> Vmod -> I -> Prop (= S*)
# NP          \N F. Det(\x.N(E,x), F) : NMod -> (E -> Prop) -> Prop (= NP*)
# S\NP        \Q C1 C2 C3 K i1. exists e. Q(\I.I, \x.exists e.(K(E,e) & C1(x,e,Nom))) : NP* -> S*
# S\NP\NP     \Q1 Q2 C1 C2 C3 K i1. exists e. Q2(\I.I, \y.Q1(\I.I, \x.exists e.(K(E,e) & C1(x,e,Nom) & C2(y,e,Acc)))) : NP* -> NP* -> S*
# S\NP\NP\NP  \Q1 Q2 Q3 C1 C2 C3 K i1. exists e. Q3(\I.I, \z.Q2(\I.I, \y.Q1(\I.I, \x.exists e.(K(E,e) & C1(x,e,Nom) & C2(y,e,Acc) & C3(z,e,Dat))))) : NP* -> NP* -> NP* -> S*
# S/S         \S C1 C2 C3 K i1. S(C1,C2,\J e1 i1.K(\e2 i2.(J(e2,i2) & E(e2)),e1,i1) : S* -> S* (extensional modification)
# S/S         \S C1 C2 C3 K i1. S(C1,C2,\J e.K(E(J),e)) : S* -> S* (intensional modification)
# NP/NP       \Q N F. Q(\G x. N(\y.(E(y) & G(y)),x), F) : NP* -> NP* (extensional modification)
# NP/NP       \Q N F. Q(\G x. N(E(G),x), F) : NP* -> NP* (intensional modification)


##### Unary lexical rules #####

# S\NP ==> NP/NP
- category: NP/NP
  rule: ADNint
  child0_category: S\NP
  semantics: \V1 Q N F. Q(\G.N(\y.(G(y) & V1(\G1 G2.G2(y), \x e T.(T(e) = x), \x e T.(T(e) = x), \x e T.(T(e) = x), \I.I, True, True))), F)

# S ==> NP/NP
- category: NP/NP
  rule: ADNext
  semantics: \S Q N F. Q(\I.I, \x.(Content(x,\K.S(\x e T.(T(e) = x), \x e T.(T(e) = x), \x e T.(T(e) = x), K, True, True)) & F(x)))

# S ==> NP/NP
- category: NP/NP
  rule: ADNext
  semantics: \S Q N F. Q(\G.N(\x.(G(x) & (S(\x e T.(T(e) = x), \x e T.(T(e) = x), \x e T.(T(e) = x), \J e i j.(J(e,True,True) & ((Nom(e) = x))),True,True)))), F)
  child0_any_category: S\NP[case=nc]

# S ==> NP/NP
- category: NP/NP
  rule: ADNext
  semantics: \S Q N F. Q(\G.N(\x.(G(x) & (S(\x e T.(T(e) = x), \x e T.(T(e) = x), \x e T.(T(e) = x), \J e i j.(J(e,True,True) & ((Nom(e) = x))),True,True)))), F)
  child0_any_pos: "形容詞"

# S ==> NP/NP
- category: NP/NP
  rule: ADNext
  semantics: \S Q N F. Q(\G.N(\x.(G(x) & (S(\x e T.(T(e) = x), \x e T.(T(e) = x), \x e T.(T(e) = x), \J e i j.(J(e,True,True) & ((Nom(e) = x))),True,True)))), F)
  child0_any_category: S\S[form=da]

# NP ==> S/S
- category: S/S
  rule: ADV0
  semantics: \Q S C1 C2 C3 K i1 j1. S(C1,C2,C3,\J e1 i2 j2.K(\e2 i3 j3.(J(e2,i3,j3) & Q(\I.I,\x.Mod(x,e2))),e1,i2,j2),i1,j1)
  child0_category: NP

# S ==> S/S
- category: S/S
  rule: ADV0
  semantics: \S1 S2 C1 C2 C3 K i j. (S1(C1,C2,C3,K,i,j) & S2(C1,C2,C3,K,i,j))
  child0_category: S


##### Semantic Templates #####

# Templates for NPs
- category: NP
  semantics: \E N F. exists x.(N(E,x) & F(x))
  coq_type: Entity -> Prop

# Templates for NP modifiers
- category: NP/NP
  semantics: \E Q N F. Q(\G x. N(\y.(E(y) & G(y)),x), F)
  coq_type: Entity -> Prop

- category: NP\NP
  semantics: \E Q N F. Q(\G x. N(\y.(E(y) & G(y)),x), F)
  coq_type: Entity -> Prop

# Templates for VP modifiers
- category: S/S
  semantics: \E S C1 C2 C3 K i1 j1. S(C1,C2,C3,\J e1 i2 j2.K(\e2 j3.(J(e2,i2,j3) & E(e2)),e1,i2,j2),i1,j1)
  coq_type: Event -> Prop

- category: S\S
  semantics: \E S C1 C2 C3 K i1 j1. S(C1,C2,C3,\J e1 i2 j2.K(\e2 i3 j3.(J(e2,i3,j3) & E(e2)),e1,i2,j2),i1,j1)
  coq_type: Event -> Prop

- category: (S/S)\NP
  semantics: \E Q S C1 C2 C3 K i1 j1. S(C1,C2,C3,\J e1 i2 j2.K(\e2 i3 j3.(J(e2,i3,j3) & Q(\I.I, \x.E(e2,x))),e1,i2,j2),i1,j1) # narrow scope
  coq_type: Event -> Entity -> Prop

# Templates for adjectives
- category: S
  semantics: \E C1 C2 C3 K i1 j1. exists e1.K(\e2 i2 j2.(E(e2)),e1,i1,j1)
  coq_type: Event -> Prop

- category: S
  semantics: \E C1 C2 C3 K i1 j1. exists e1.K(\e2 i2 j2.(E(e2) & during(time(e2),j2)),e1,i1,j1)
  coq_type: Event -> Prop
  pos: 動詞

- category: S[form=base]
  semantics: \E C1 C2 C3 K i1 j1. exists e1.K(\e2 i2 j2.(E(e2) & during(time(e2),j2) & after(j2,i2)),e1,i1,j1)
  coq_type: Event -> Prop
  pos: 動詞

# L0, R0 について L, R なら単純に左右の意味表示をとってくる。L+数字にすればbaseをとってくる
- category: S[form=cont]
  semantics: \L0 R0 C1 C2 C3 K i1 j1. exists e1.K(\e2 i2 j2.(L0(e2)),e1,i1,j1)
  child0_pos: 動詞
  child1_pos: 助詞
  child1_pos1: 接続助詞
  coq_type: Event -> Prop

# 「移動している」など
- category: S[form=cont]
  semantics: \L1 L2 R0 C1 C2 C3 K i1 j1.exists e1.K(\e2 i2 j2.(L1(e2) & L2(e2)),e1,i1,j1)
  child0_child0_pos: 名詞
  child0_child0_pos1: サ変接続
  child0_child1_pos: 動詞
  child1_pos: 助詞
  child1_pos1: 接続助詞
  coq_type: Event -> Prop

- category: (S/S)\S
  semantics: \E S1 S2 C1 C2 C3 K i1 j1. S2(C1,C2,C3,\J e1 i2 j2.K(\e2 i3 j3.(J(e2,i3,j3) & S1(\x e T.(T(e) = x),\x e T.(T(e) = x),\x e T.(T(e) = x),\J e3 i4 j4.(J(e3,i4,j4) & (e3 = e2)),i3,j3)),e1,i2,j2),i1,j1)

