- category: S[form=stem]\NP[case=ga]
  semantics: \E Q C1 C2 C3 K i1 j1. Q(\I.I, \x.exists e1.(K(\e2 i2 j2.(E(e2)),e1,i1,j1) & C1(x,e1,Nom)))
